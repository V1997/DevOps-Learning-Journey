<svg viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9f9f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#efefef;stop-opacity:1" />
    </linearGradient>
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="2" dy="3" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1000" height="500" fill="url(#bg-gradient)" rx="15" ry="15"/>
  
  <!-- Working Area -->
  <g filter="url(#drop-shadow)">
    <rect x="60" y="60" width="260" height="380" fill="#e3f2fd" stroke="#1565c0" stroke-width="3" rx="10" ry="10"/>
    <rect x="60" y="60" width="260" height="50" fill="#1565c0" rx="10" ry="10"/>
    <text x="190" y="95" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Working Area</text>
  </g>
  
  <text x="190" y="140" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">Where I code and experiment</text>
  
  <!-- File Icons in Working Area with more details -->
  <!-- Code editor window -->
  <rect x="90" y="160" width="200" height="160" fill="#fff" stroke="#999" stroke-width="2" rx="4" ry="4"/>
  <rect x="90" y="160" width="200" height="25" fill="#e0e0e0" stroke="#999" stroke-width="2" rx="4" ry="4"/>
  <circle cx="105" cy="172" r="6" fill="#ff6b6b"/>
  <circle cx="125" cy="172" r="6" fill="#ffdd59"/>
  <circle cx="145" cy="172" r="6" fill="#26de81"/>
  <text x="190" y="177" font-family="Courier New" font-size="12" text-anchor="middle" fill="#333">editor.js</text>
  
  <!-- Lines of code -->
  <rect x="95" y="190" width="190" height="125" fill="#fff"/>
  <text x="100" y="210" font-family="Courier New" font-size="12" fill="#333">function add(a, b) {</text>
  <text x="120" y="230" font-family="Courier New" font-size="12" fill="#d32f2f">  return a + b;</text>
  <text x="100" y="250" font-family="Courier New" font-size="12" fill="#333">}</text>
  <text x="100" y="280" font-family="Courier New" font-size="12" fill="#333">const result = add(5, 3);</text>
  <text x="100" y="300" font-family="Courier New" font-size="12" fill="#333">console.log(result);</text>
  
  <!-- Terminal window -->
  <rect x="90" y="330" width="200" height="90" fill="#282c34" stroke="#999" stroke-width="2" rx="4" ry="4"/>
  <text x="100" y="350" font-family="Courier New" font-size="12" fill="#abb2bf">$ ls</text>
  <text x="100" y="370" font-family="Courier New" font-size="12" fill="#98c379">editor.js  styles.css  index.html</text>
  <text x="100" y="390" font-family="Courier New" font-size="12" fill="#abb2bf">$ _</text>
  
  <!-- Staging Area -->
  <g filter="url(#drop-shadow)">
    <rect x="370" y="60" width="260" height="380" fill="#e8f5e9" stroke="#2e7d32" stroke-width="3" rx="10" ry="10"/>
    <rect x="370" y="60" width="260" height="50" fill="#2e7d32" rx="10" ry="10"/>
    <text x="500" y="95" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Staging Area</text>
  </g>
  
  <text x="500" y="140" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">What I'm about to commit</text>
  
  <!-- Index visualization -->
  <rect x="400" y="160" width="200" height="180" fill="#fff" stroke="#2e7d32" stroke-width="2" rx="6" ry="6"/>
  <rect x="400" y="160" width="200" height="30" fill="#a5d6a7" rx="6" ry="6"/>
  <text x="500" y="180" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2e7d32">index (staging)</text>
  
  <!-- Staged files -->
  <rect x="410" y="200" width="180" height="30" fill="#f1f8e9" stroke="#a5d6a7" stroke-width="1" rx="4" ry="4"/>
  <text x="430" y="220" font-family="Courier New" font-size="14" fill="#2e7d32">editor.js</text>
  <rect x="530" y="205" width="50" height="20" fill="#a5d6a7" rx="10" ry="10"/>
  <text x="555" y="219" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff">Added</text>
  
  <rect x="410" y="240" width="180" height="30" fill="#f1f8e9" stroke="#a5d6a7" stroke-width="1" rx="4" ry="4"/>
  <text x="430" y="260" font-family="Courier New" font-size="14" fill="#2e7d32">styles.css</text>
  <rect x="530" y="245" width="50" height="20" fill="#a5d6a7" rx="10" ry="10"/>
  <text x="555" y="259" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff">Added</text>
  
  <!-- Git status visualization -->
  <rect x="400" y="350" width="200" height="70" fill="#f5f5f5" stroke="#2e7d32" stroke-width="2" rx="6" ry="6"/>
  <text x="500" y="375" font-family="Courier New" font-size="14" text-anchor="middle" fill="#2e7d32">git status</text>
  <text x="500" y="395" font-family="Courier New" font-size="12" text-anchor="middle" fill="#2e7d32">Changes to be committed</text>
  
  <!-- Commit History -->
  <g filter="url(#drop-shadow)">
    <rect x="680" y="60" width="260" height="380" fill="#ede7f6" stroke="#4527a0" stroke-width="3" rx="10" ry="10"/>
    <rect x="680" y="60" width="260" height="50" fill="#4527a0" rx="10" ry="10"/>
    <text x="810" y="95" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Commit History</text>
  </g>
  
  <text x="810" y="140" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">My permanent project history</text>
  
  <!-- Git log visualization -->
  <rect x="700" y="160" width="220" height="260" fill="#fff" stroke="#4527a0" stroke-width="2" rx="6" ry="6"/>
  <rect x="700" y="160" width="220" height="30" fill="#b39ddb" rx="6" ry="6"/>
  <text x="810" y="180" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#4527a0">git log</text>
  
  <!-- Commit nodes and graph -->
  <circle cx="730" y="210" r="15" fill="#4527a0" stroke="#ede7f6" stroke-width="2"/>
  <text x="730" y="215" font-family="Arial" font-size="12" text-anchor="middle" fill="white">C3</text>
  <text x="835" y="210" font-family="Courier New" font-size="12" fill="#333">Add contact form</text>
  <text x="835" y="225" font-family="Courier New" font-size="10" fill="#666">3 mins ago</text>
  
  <line x1="730" y1="225" x2="730" y2="250" stroke="#4527a0" stroke-width="2"/>
  
  <circle cx="730" y="265" r="15" fill="#4527a0" stroke="#ede7f6" stroke-width="2"/>
  <text x="730" y="270" font-family="Arial" font-size="12" text-anchor="middle" fill="white">C2</text>
  <text x="835" y="265" font-family="Courier New" font-size="12" fill="#333">Update styles</text>
  <text x="835" y="280" font-family="Courier New" font-size="10" fill="#666">yesterday</text>
  
  <line x1="730" y1="280" x2="730" y2="305" stroke="#4527a0" stroke-width="2"/>
  
  <circle cx="730" y="320" r="15" fill="#4527a0" stroke="#ede7f6" stroke-width="2"/>
  <text x="730" y="325" font-family="Arial" font-size="12" text-anchor="middle" fill="white">C1</text>
  <text x="835" y="320" font-family="Courier New" font-size="12" fill="#333">Initial commit</text>
  <text x="835" y="335" font-family="Courier New" font-size="10" fill="#666">last week</text>
  
  <line x1="730" y1="335" x2="730" y2="360" stroke="#4527a0" stroke-width="2" stroke-dasharray="4 2"/>
  <circle cx="730" y="368" r="4" fill="#4527a0"/>
  <circle cx="730" y="383" r="4" fill="#4527a0"/>
  <circle cx="730" y="398" r="4" fill="#4527a0"/>
  
  <!-- Arrows and Commands -->
  <!-- git add arrow -->
  <g filter="url(#drop-shadow)">
    <line x1="325" y1="250" x2="365" y2="250" stroke="#333" stroke-width="3"/>
    <polygon points="365,250 355,245 355,255" fill="#333"/>
    <rect x="310" y="215" width="80" height="30" fill="#1565c0" rx="15" ry="15"/>
    <text x="350" y="235" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">git add</text>
  </g>
  
  <!-- git commit arrow -->
  <g filter="url(#drop-shadow)">
    <line x1="635" y1="250" x2="675" y2="250" stroke="#333" stroke-width="3"/>
    <polygon points="675,250 665,245 665,255" fill="#333"/>
    <rect x="600" y="215" width="110" height="30" fill="#2e7d32" rx="15" ry="15"/>
    <text x="655" y="235" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">git commit</text>
  </g>

  <!-- git checkout arrow going back -->
  <g filter="url(#drop-shadow)">
    <line x1="680" y1="430" x2="320" y2="430" stroke="#673ab7" stroke-width="3"/>
    <polygon points="320,430 330,425 330,435" fill="#673ab7"/>
    <rect x="420" y="410" width="160" height="30" fill="#673ab7" rx="15" ry="15"/>
    <text x="500" y="430" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">git checkout/restore</text>
  </g>
</svg>
